<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shoping List</title>
	<!-- <link rel="stylesheet" href="./css/list.css"> -->
<script src="script.js"></script>
</head>

<body>
	<header id="heading">
		Shopping List Calculator
	</header>
	<main onload="render()">
		<table id="table1">
            <thead>
			    <tr>
			    	<th>Item Name</th>
			    	<!-- <th>Quantity</th> -->
			    	<th>Price</th>
			    	<th>Total</th> 
			    </tr>
            </thead>
            <tbody id="add-rows">
                <tr>
                    <form id="myinputs">
                        <td><input type="text" id="item-name-input" placeholder="Name"></td>
                        <!-- <td><input type="text" id="item-qty-input" placeholder="Qty"></td> -->
                        <td><input type="number" id="item-price-input" placeholder="Price"></td>
                    </form>
                    <td>
                        <button id="add" onclick="addData()">Add</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div id="total">Total Ammount is <span id="price-change">0</span> $</div>
    </main>
</body>

</html>
